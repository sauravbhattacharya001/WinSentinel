# Dependabot configuration for WinSentinel
# Keeps NuGet packages, GitHub Actions, and Docker base images up to date.
# https://docs.github.com/en/code-security/dependabot/dependabot-version-updates

version: 2
updates:
  # .NET NuGet dependencies
  - package-ecosystem: "nuget"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 10
    reviewers:
      - "sauravbhattacharya001"
    labels:
      - "dependencies"
      - "nuget"
    commit-message:
      prefix: "deps(nuget)"
    groups:
      microsoft-extensions:
        patterns:
          - "Microsoft.Extensions.*"
      microsoft-data:
        patterns:
          - "Microsoft.Data.*"
      system-packages:
        patterns:
          - "System.*"
      testing:
        patterns:
          - "xunit*"
          - "Microsoft.NET.Test.*"
          - "coverlet.*"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 5
    reviewers:
      - "sauravbhattacharya001"
    labels:
      - "dependencies"
      - "github-actions"
    commit-message:
      prefix: "deps(actions)"

  # Docker base images
  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 3
    reviewers:
      - "sauravbhattacharya001"
    labels:
      - "dependencies"
      - "docker"
    commit-message:
      prefix: "deps(docker)"
