name: Build & Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v6

    - name: Setup .NET
      uses: actions/setup-dotnet@v5
      with:
        dotnet-version: '8.0.x'

    - name: Restore dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build --no-restore --configuration Release -p:Platform=x64

    - name: Test
      run: dotnet test --no-build --configuration Release -p:Platform=x64 --verbosity normal --logger "trx;LogFileName=test-results.trx"
      continue-on-error: true

    - name: Upload test results
      uses: actions/upload-artifact@v6
      if: always()
      with:
        name: test-results
        path: '**/TestResults/*.trx'
        retention-days: 30
